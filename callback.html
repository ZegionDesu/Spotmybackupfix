<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Callback</title>
</head>
<body>
<script>
(async () => {
    const code = new URLSearchParams(window.location.search).get("code");
    if (!code) {
        document.body.innerHTML = "No authorization code!";
        return;
    }

    const verifier = localStorage.getItem("pkce_verifier");

    const body = new URLSearchParams({
        client_id: "f45e7a2b9d5b4e708d261f46313c4cd4",
        grant_type: "authorization_code",
        code: code,
        redirect_uri: "https://zegiondesu.github.io/Spotmybackupfix/callback",
        code_verifier: verifier
    });

    const response = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: body
    });

    const data = await response.json();

    if (data.access_token) {
        localStorage.setItem("spotify_token", data.access_token);
        window.location.href = "index.html";
    } else {
        document.body.innerHTML = "TOKEN ERROR:<br><pre>" + JSON.stringify(data, null, 2) + "</pre>";
    }
})();
</script>
</body>
</html>
