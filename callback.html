<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spotify Callback</title>
  <script>
    window.onload = function () {
      if (window.location.hash.startsWith("#access_token")) {
        // Kirim token ke index.html (langsung ke hal utama)
        window.location.href = "index.html" + window.location.hash;
      } else {
        document.body.innerHTML = "No token received. (Spotify blocked redirect)";
      }
    };
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
