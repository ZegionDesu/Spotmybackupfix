<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <script src="config.js"></script>
</head>
<body>
    <script>
        window.location.href =
            "https://accounts.spotify.com/authorize?" +
            "client_id=" + encodeURIComponent(config.client_id) +
            "&redirect_uri=" + encodeURIComponent(config.redirect_uri) +
            "&response_type=token" +
            "&scope=" + encodeURIComponent("playlist-read-private playlist-modify-private playlist-modify-public user-library-read user-library-modify") +
            "&show_dialog=true";
    </script>
</body>
</html>
